<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: #0063cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* ‚úÖ Add Input + Button Section */
    .add-box {
      margin: 20px auto;
      max-width: 90%;
      display: flex;
      gap: 8px;
    }

    .add-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .add-box button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background-color: #0077b6;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      flex-shrink: 0;
    }

    .add-box button:hover {
      background-color: #023e8a;
    }

    .list-container {
      max-width: 90%;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      word-break: break-word; /* ‚úÖ Long text wrap */
    }

    .remove-btn {
      color: #fff;
      background: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* ‚úÖ Floating Calculator Button */
    #calcButton {
      position: fixed;
      bottom: 100px;
      right: 20px;
      z-index: 1000;
      background: #0077b6;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    #calcButton img {
      width: 28px;
      height: 28px;
    }

    /* ‚úÖ Small Floating Calculator */
    #calculator {
      position: fixed;
      bottom: 180px;
      right: 20px;
      width: 200px;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
    }

    #calculator input {
      width: 100%;
      padding: 5px;
      margin-bottom: 8px;
      text-align: right;
      font-size: 16px;
      box-sizing: border-box;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .calc-buttons button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077b6;
      color: white;
      transition: 0.2s;
    }

    .calc-buttons button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

  <header>
    <h1> Budget Calculator </h1>
    <p> Money Monitor </p>
  </header>

  <!-- ‚úÖ Input Box + Add Button -->
  <div class="add-box">
    <input type="text" id="itemInput" placeholder="‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æö‡ØÜ‡Æ≤‡Æµ‡Øà ‡Æé‡Æ¥‡ØÅ‡Æ§‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç...">
    <button onclick="addItem()">Add</button>
  </div>

  <!-- ‚úÖ List Container -->
  <div class="list-container" id="listContainer">
    <p style="color:#777;"> ‡Æé‡Æ©‡Øç‡Æ©‡ØÅ‡Æü‡Øà‡ÆØ List üëá</p>
  </div>
  
  <br><br><br><br><br><br><br><br><br><br><br><br><br>

  <footer>
    <p>&copy; 2025 Mathavan . All rights reserved.</p>
  </footer>

  <!-- ‚úÖ Floating Calculator Button -->
  <div id="calcButton">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" alt="Calculator">
  </div>

  <!-- ‚úÖ Small Calculator Box -->
  <div id="calculator">
    <input type="text" id="calcScreen" disabled>
    <div class="calc-buttons">
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button>=</button><button>+</button>
      <button style="grid-column: span 4; background:#ff4d4d;">C</button>
    </div>
  </div>

  <script>
    // ‚úÖ Add Item to List with Remove Button
    function addItem() {
      const input = document.getElementById("itemInput");
      const list = document.getElementById("listContainer");

      if (input.value.trim() !== "") {
        const div = document.createElement("div");
        div.className = "list-item";

        const text = document.createElement("span");
        text.textContent = input.value;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "√ó";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => div.remove();

        div.appendChild(text);
        div.appendChild(removeBtn);
        list.appendChild(div);

        input.value = "";
      }
    }

    // ‚úÖ Calculator Toggle
    const button = document.getElementById("calcButton");
    const calculator = document.getElementById("calculator");
    const screen = document.getElementById("calcScreen");
    const calcButtons = document.querySelectorAll(".calc-buttons button");

    button.addEventListener("click", () => {
      calculator.style.display = calculator.style.display === "block" ? "none" : "block";
    });

    // ‚úÖ Calculator Logic
    let expression = "";
    calcButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;
        if (value === "C") {
          expression = "";
          screen.value = "";
        } else if (value === "=") {
          try {
            expression = eval(expression).toString();
            screen.value = expression;
          } catch {
            screen.value = "Error";
            expression = "";
          }
        } else {
          expression += value;
          screen.value = expression;
        }
      });
    });

    // ‚úÖ Drag Function (for both calculator & button)
    function makeDraggable(el) {
      let isDragging = false;
      let currentX = 0, currentY = 0, initialX, initialY, xOffset = 0, yOffset = 0;

      el.addEventListener("mousedown", dragStart);
      el.addEventListener("mouseup", dragEnd);
      el.addEventListener("mousemove", drag);

      el.addEventListener("touchstart", dragStart, { passive: false });
      el.addEventListener("touchend", dragEnd);
      el.addEventListener("touchmove", drag, { passive: false });

      function dragStart(e) {
        isDragging = true;
        initialX = e.type === "touchstart" ? e.touches[0].clientX - xOffset : e.clientX - xOffset;
        initialY = e.type === "touchstart" ? e.touches[0].clientY - yOffset : e.clientY - yOffset;
      }

      function dragEnd() {
        isDragging = false;
        xOffset = currentX;
        yOffset = currentY;
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        const clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
        const clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;
        currentX = clientX - initialX;
        currentY = clientY - initialY;
        el.style.transform = `translate(${currentX}px, ${currentY}px)`;
      }
    }

    // ‚úÖ Apply draggable to both
    makeDraggable(calculator);
    makeDraggable(document.getElementById("calcButton"));
  </script>

</body>
</html>
